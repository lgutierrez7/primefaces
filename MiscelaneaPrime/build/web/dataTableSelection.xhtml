<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formjugador">

            <p:growl id="grow1" showDetail="true"/>



            <p:dataTable id="jugadores" var="jugador" rows="10" paginator="true"
                         value="#{beandatatableselection.listaJugadores}" selectionMode="single"
                         rowKey="#{jugador.idAlumno}" style="width: 600px; margin: auto">

                <p:ajax event="rowSelect" listener="#{beandatatableselection.onRowSelect()}"
                        update=":formjugador:display :formjugador:grow1" oncomplete="jugadorDialogo.show()" />

                <f:facet name="header">
                    Seleccione un Jugador
                </f:facet>
                <p:column headerText="Id">
                    #{jugador.idAlumno}
                </p:column>    
                <p:column headerText="Nombre">
                    #{jugador.nombre}
                </p:column>                
                <p:column headerText="Apellido">
                    #{jugador.apellido}
                </p:column>

                <p:column headerText="Posicion">
                    #{jugador.posicion}
                </p:column>

                <p:column headerText="Nacionalidad">
                    #{jugador.nacionalidad}
                </p:column>

            </p:dataTable>

            <p:dialog id="dialogoJugador" header="Detalle Jugador" resizable="false"
                      widgetVar="jugadorDialogo" modal="true" >
                <h:panelGrid id="display" columns="2" cellpadding="4">
                    <f:facet name="Header">
                        <f:facet name="header">  
                            <p:graphicImage value="/imagenes/#{beandatatableselection.jugadorSeleccionado.nombre}.jpg"/>  
                        </f:facet> 
                    </f:facet>

                    <h:outputText value="Nombre : " />
                    <h:outputText value="#{beandatatableselection.jugadorSeleccionado.idAlumno}" />

                    <h:outputText value="Nombre : " />
                    <h:outputText value="#{beandatatableselection.jugadorSeleccionado.nombre}" />


                    <h:outputText value="Apellido : " />
                    <h:outputText value="#{beandatatableselection.jugadorSeleccionado.apellido}" />


                    <h:outputText value="Posicion : " />
                    <h:outputText value="#{beandatatableselection.jugadorSeleccionado.posicion}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
